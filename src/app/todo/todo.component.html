<main class="main">
  <section class="todo-section">
    <h1 class="title">TODO List</h1>
    <p class="title-p">A place to store your todos</p>
    <form class="filter form">
      <input type="text" placeholder="Filter your to-dos" />
    </form>
    <p *ngIf="todos.length === 0" class="nothing-todo">Nothing to do!</p>
    <ol class="list">
      <li *ngFor="let todo of todos">
        <div class="list-item-div">
          <button *ngIf="!todo.completed" class="complete-btn">Complete</button>
          <p class="task" [ngClass]="{ strikethrough: todo.completed }">
            {{ todo.task }}
          </p>
          <button class="x-btn">X</button>
        </div>
      </li>
    </ol>
    <form class="add form">
      <input type="text" class="add-input" placeholder="Add your to-do" />
      <button class="add-btn">Add</button>
    </form>
  </section>
</main>
